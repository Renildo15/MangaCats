{% extends "base_templates/base.html" %}
{% block title %}MangaCats - Genre Edit{% endblock title %}

{% block content %}
{% for msg in messages %}
        <div class="alert alert-success alert-dismissible fade show" role="alert">
            {{msg}}
            <button type="button" class="btn-close" data-bs-dismiss="alert" arial-label="close"></button>
        </div>
{% endfor %}
<div class="container">
    <div class="content">
        <div>
            <form action="" method="POST" class="form">
                {% csrf_token %}
                <label>Genre</label>
                {{form_genre.name_genre}}
                <div>
                    <input class="btn btn-primary" type="submit" value="Add Manga"/>
                </div>
            </form>
        </div>
    </div>
</div>

{% endblock content %}
