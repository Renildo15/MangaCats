{% extends "base_templates/base.html" %}
{% block title %}MangaCats - Genre Add{% endblock title %}

{% block content %}
{% for msg in messages %}
        <div class="alert alert-success alert-dismissible fade show" role="alert">
            {{msg}}
            <button type="button" class="btn-close" data-bs-dismiss="alert" arial-label="close"></button>
        </div>
{% endfor %}
<div class="container"> 
    <div class="content content-manga-form">
        <div class="form-div">
            <form action="." method="POST" class="form">
                <h1>Add genre</h1>
                {% csrf_token %}
                <div class="form-group">
                    {{form_genre.name_genre.errors}}
                    <label>Genre</label>
                    {{form_genre.name_genre}}
                </div>
                <div class="button-add-div">
                    <input class="btn btn-primary btn-add" type="submit" value="Add Manga"/>
                </div>
            </form>
        </div>
    </div>
</div>

{% endblock content %}
