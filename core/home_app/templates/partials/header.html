    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="logo container-fluid">
        <a class="navbar-brand" href="/">
          <img src="{% static 'imgs/manga_cats.png' %}" alt="" width="100" height="100">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav me-auto">    
            <li class="nav-item"><a class="nav-link" href={% url 'home:home' %}>Popular Manga</a></li>

          </ul>

              <li class="nav-item"><a class="nav-link" href={% url 'user:logout' %}>Logout</a></li>
              <li class="nav-item"><a class="nav-link" href={% url 'user:account' %}>Profile</a></li>
            {% else %}
              <li class="nav-item"><a class="nav-link" href={% url 'user:login' %}>Login</a></li>
