{% if pages %}
    {% for page in pages %}
        <div class="pages-list">
            <div class="page-img">
                <img src="{{page.image_chapter}}" >
            </div>
        </div>
    {% endfor %}   
    <div class="next-previous-div">
        <a href="{% url 'chapter:previous_chapter' chapter_id chapter_name %}" class="btn btn-previous">Previous Chapter</a>
        <select onchange="window.location = this.value">
            {% for chap in manga_chapters %}
                <option value="{% url 'chapter:page_list' chap.id_chapter  %}" {% if chap.id_chapter == chapter_id %}selected{% endif %}>
                    {{ chap.name_chapter }} 
                </option>
            {% endfor %}
        </select>
        <a href="{% url 'chapter:next_chapter' chapter_id  chapter_name%}" class="btn btn-next">Next Chapter</a>
    </div>

{% else %}
    <div class="pages-list">
        <div class="page-img">
            <h1 style="color: #a9a17a">Page not exists!</h1>
        </div>
    </div>
{% endif %}
